<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Contro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <video  class="mx-8" id="vid" poster="../demos/img/kitchen.png" width="700" >
        <source src="../demos/media/kitchen.mp4" type="video/mp4">
        <source src="../demos/media/media/kitchen.webm" type="video/webm">
    </video>
      <div class="row">
        <div class="col-sm-6 col-sm-offset">
          <input type="range" id="scrubber" min="0" max="14" value="0" step="1" />
        </div>
        <div class="col-sm-2">
          <span id="remainingTime">0:00</span> / 
          <span id="totalTime">0:00</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 text-center">
          <button class="btn btn-sm" id="playPause">Play</button>
          <span class="divider">|</span>
          <button class="btn btn-sm" id="begin">&lt;&lt;</button>
          <button class="btn btn-sm" id="rewind">&lt;</button>
          <button class="btn btn-sm" id="fastForward">&gt;</button>
          <button class="btn btn-sm" id="end">&gt;&gt;</button>
          <span class="divider">|</span>
          <button class="btn btn-sm" id="stop">Stop</button>
        </div>
      </div>
      <div class="row push-down-top">
        <div class="col-sm-3 col-sm">
          <div class="row">
            <div class="col-sm-8">
              <input type="range" 
                        id="volume" 
                        min="0" 
                        step="0.1"
                        max="1"
                        title="Volume">
            </div>
            <div class="col-sm-1">
              <button class="btn btn-xs" id="mute">Mute</button>
            </div>
          </div>
        </div>
        <div class="col-sm-3 col-sm">
            <div class="row">
              <div class="col-sm-2">Speed</div>
              <div class="col-sm-10">
                <input type="range" 
                          id="playbackRate" 
                          min="1" 
                          value="1" 
                          step="1" 
                          max="4" 
                          title="Playback Speed">
              </div>
            </div>
        </div>
      </div>
    

    <script src="script.js"></script>
</body>
</html>
